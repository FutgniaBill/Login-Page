<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="3IAC.png" alt="IUC" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="last name" class="input" required>
                </div>
                <div class="input_field">
					<input type="text" placeholder="firstname" class="input" required>
                </div>
                <div class="input_field">
					<input type="text" placeholder="contact" class="input" required>
                </div>
                <div class="input_field">
					<input type="text" placeholder="email" class="input" required>
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input" required>
				</div>
				<div class="btn"><a href="#">sign up</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p>sign up with Facebook</p>
				</div>
			</div>
		</div>
		<div class="apps">
			<div class="icons">
            </br>
        </br>
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
